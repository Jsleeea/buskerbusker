<!DOCTYPE html>
      <html>
      
      <head>
          <title>MY_PAGE</title>
          <meta charset="utf-8">
          <style>
              * {
                  padding: 0;
                  margin: 0;
                  border: none;
              }
      
              body {
                  height: 100vh;
                  display: flex;
                  flex-direction: column;
                 
                  justify-content: flex-start;
                  align-items: center;
                  font-size: 14px;
                  font-family: 'Roboto', sans-serif;
              }
      
              .login-wrapper {
                  width: 400px;
                  height: 350px;
                  padding: 40px;
                  box-sizing: border-box;
              }
      
      
              #login-form>input {
                  width: 100%;
                  height: 48px;
                  padding: 0 10px;
                  box-sizing: border-box;
                  margin-bottom: 16px;
                  border-radius: 6px;
                  background-color: #F8F8F8;
              }
      
              #login-form>input::placeholder {
                  color: #D2D2D2;
              }
      
              #login-form>input[type="submit"] {
                  color: #fff;
                  font-size: 16px;
                  background-color: #FF7B54;
                  margin-top: 20px;
              }
              #login-form>textarea {
                  width: 100%;
                  height: 200px;
                  padding: 0 10px;
                  box-sizing: border-box;
                  margin-bottom: 16px;
                  border-radius: 6px;
                  background-color: #F8F8F8;
              }
              #login-form>textarea::placeholder {
                  color: #D2D2D2;
              }
              #main>a{
                text-decoration: none;
                font-size: 50px;
                color: #FF7B54;
            }
            #space{
                height: 10px;
            }
      
              
          </style>
      </head>
      
      <body>
          <div id = 'main'><a href="/">BUSKERBUSKER</a></div>
          <div id = 'space'></div>
          <h1><a href="/page/${filteredId}">${filteredId}</a></h1>
          <div class="login-wrapper">
              <h1><a href="/page/${filteredId}">${filteredId}</a></h1>
              <form action='/answer_process' method="post" id="login-form">
                <input type="hidden" id="title" name="title" value="${filteredId}">
                <textarea name="comment" placeholder="comment"></textarea>
                  <input type="submit">
              </form>
          </div>
      </body>
      
      </html>
